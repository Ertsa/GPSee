<html lang="en" ng-app="app" ng-csp>
    <head>
	
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    
		
		<script type="text/javascript" src="js/geo.js"></script>
		<script src="scripts/platformOverrides.js"></script>
		<script src="lib/angular/angular.js"></script>
		<script src="lib/onsen/js/onsenui.js"></script>
		
		<!-- CSS dependencies -->
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css" />
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components-blue-basic-theme.css" />

    <!-- CSP support mode (required for Windows Universal apps) -->
    <link rel="stylesheet" href="lib/angular/angular-csp.css" />
		 <script>
        angular.module('app', ['onsen']);
		window.addEventListener("load", function(){
	var load_screen = document.getElementById("load_screen");
	document.body.removeChild(load_screen);
});
		
    </script>

   
   <style>
div#load_screen{
	background: #55b3d3;
	opacity: 1;
	position: fixed;
    z-index:10;
	top: 0px;
	width: 100%;
	height: 100%;
}
div#load_screen > div#loading{
	color:#FFF;
	width:120px;
	height:24px;
	margin: 300px auto;
}
</style>

    <link rel="stylesheet" href="css/onsenStyle.css" />
   
        <title>GPSee</title>
    </head>
    <body>
	<div id="load_screen"><div id="loading"><img src="img/logo.png"></div></div>
	
	 <!-- Cordova reference -->
    <script src="cordova.js"></script>
    <script src="scripts/index.js"></script>
    <!-- -->
	
	<ons-sliding-menu menu-page="menu.html" main-page="page1.html" side="left"
                      var="menu" type="reveal" max-slide-distance="260px" swipeable="true">
    </ons-sliding-menu>

    <ons-template id="menu.html">
        <ons-page modifier="menu-page">
		
           

            <div class="app">
            <h1>&nbsp;&nbsp;GPSee</h1>
			<br>
			&nbsp;&nbsp;<button class="button" style="color: #55b3d3;background-color: white;" onclick="init();">Get Location</button>
			<br>
			<br>
           &nbsp;&nbsp;Latitude:<span style="visibility: hidden;" id="mlat"></span>
			<br>
        </div>
		<form id="form">
        &nbsp;&nbsp;<input type="text" class="text-input text-input--underbar" style="color: white;" id="lat" />
		<br>
		<br>
		&nbsp;&nbsp;Longitude:<span style="visibility: hidden;" id="mlng"></span>
		<br>
		&nbsp;&nbsp;<input type="text" class="text-input text-input--underbar" style="color: white;" id="lng" />
		<br>
		<br>
		
       &nbsp;&nbsp; <button id="but" type="submit" class="button" style="color: #55b3d3;background-color: white;">GO!</button>
    </form>
	
	<br>
	<br>
	<p>&nbsp;&nbsp;GPSee requires internet access.</p>

        </ons-page>
    </ons-template>

    <ons-template id="page1.html">
	
        <ons-page>
	<center>
		<h1 style="color:#55b3d3; ">GPSee</h1>
		<p style="color:#55b3d3;">Get Instagram pictures from your position!</p>
		<ons-button modifier="button" ng-click="menu.toggleMenu()">
                        Get Location
						
                    </ons-button>
					
		</center>
		
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button ng-click="menu.toggle()">
                        <ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>
            <ons-row style="margin-top: 100px; text-align: center;">
                <ons-col>
				<span  class="button button--light"id="city"></span>
				<br>
					<div id="instagram"></div>
                    
                </ons-col>
            </ons-row>
        </ons-page>
    </ons-template>

    <footer>
        <script type="text/javascript" src="js/jquery-min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </footer>
    </body>
</html>
